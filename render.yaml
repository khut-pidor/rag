@"
services:
  - type: web
    name: rag-cota
    env: python
    buildCommand: "pip install -r requirements.txt || poetry export -f requirements.txt --output requirements.txt && pip install -r requirements.txt"
    startCommand: "poetry run gunicorn app:app"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
"@ | Out-File -FilePath render.yaml -Encoding utf8